<!DOCTYPE html>
<html>
  <head>
    <title>Coming Soon</title>
  </head>
<style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.bgimg {
  background-image: url('./yeshi-kangrang-wTD1-_u8x1g-unsplash.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
  <img src="./icons8-i-100.png" alt="ian" style="width: 70px;">
  </div>
  <div class="middle">
  <h1>COMING SOON</h1>
  <hr style="margin:auto;width:40%">
  <p id="demo" style="font-weight:bold; font-size:30px; box-shadow: 0px 0px 1px 1px gray;"></p>
  </div>
  <div class="bottomleft">
  </div>
</div>

<script>
// Set the date we're counting down to
// EDIT DATE HERE
var countDownDate = new Date("October 29, 2023 00:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 10);
</script>

</body>
</html>
